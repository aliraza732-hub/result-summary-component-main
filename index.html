<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- animation -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>


</head>

<body>

  <div class="container">
    <div class="column1">
      <h4 class="heading">Your Result</h4>
      <div class="circle">
        <h2 class="seventysix">76</h2>
        <h3 class="outof">
          of 100</h3>
      </div>
      <h2 class="great">Great</h2>
      <div class="description"> You scored higher than 65% of the people who have taken these tests.
      </div>


    </div>
    <div class="column2">
      <h2 class="summary">Summary</h2>
      <div class="row">
        <div class="singlerow one ">
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="">
            <h3>Reaction</h3>
          </div>
          <div class="number">
            <h4 class="bold">80 /</h4>
            <p class="normal"> 100</p>
          </div>
        </div>
        <div class="singlerow two">
          <div class="reaction">
            <img src="assets/images/icon-memory.svg" alt="">
            <h3>Memory</h3>
          </div>
          <div class="number">
            <h4 class="bold">92 /</h4>
            <p class="normal"> 100</p>
          </div>
        </div>
        <div class="singlerow three">
          <div class="reaction">
            <img src="assets/images/icon-verbal.svg" alt="">
            <h3>Verbal</h3>
          </div>
          <div class="number">
            <h4 class="bold">61 /</h4>
            <p class="normal"> 100</p>
          </div>
          </div>
          <div class="singlerow four">
            <div class="reaction">
              <img src="assets/images/icon-visual.svg" alt="">
              <h3>Visual</h3>
            </div>
            <div class="number">
              <h4 class="bold">72 /</h4>
              <p class="normal"> 100</p>
            </div>
          </div>
          <a href="" class="btn">Continue</a>
        </div>

      </div>
      </div>
    </div>
    
  

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
